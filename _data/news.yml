- details: Sreekanth's work on retrieving social media posts related to planned events is published in Springer WWW Journal. The journal is ranked A in CORE. The work identifies additional querying/matching components based on limited event metadata. Proper identification and use of these cues help in determining the final ranking. The work took more than 1.5 years to mature and one more year to get accepted. Congratulations Sreekanth.
  year: 2022
  month: 04
  day: 02

