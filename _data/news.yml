- details: Samujjwal's work on unsupervised domain adaptation for disaster related post classification is used in IEEE Transactions on Computational Social Systems. The work uses limited labeled data along with abundantly available unlabeled data generated during a source disaster to propose a novel two-part graph neural network. Congratulations Samujjwal.
