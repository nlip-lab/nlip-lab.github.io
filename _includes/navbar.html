<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
.dropbtn {
  color: #6c6c6c;
  background-color: rgb(238, 238, 238);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif  ;
  text-transform: uppercase;
  font-weight: 300;
  font-size: auto;
  padding-top: 9px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 200px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: #6c6c6c;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif  ;
  padding: 12px 16px;
  font-size: 14px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
    color: #000000;
    font-weight: bold;
}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {
    background-color: rgb(238, 238, 238);
    color: #000000;
    font-weight: bold;
}

</style>
</head>

<nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class='navbar-brand page-scroll' href='{{site.baseurl}}/'>
              <span style='font-family:"Open Sans"; text-transform: none;'>{{ site.name }}</span>
              </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right" style="padding-right: 15px;">

                    <ul class="nav navbar-nav navbar-right">
                      {% for nav in site.nav %}

                      {%if nav.name=="research"%}
                      {%if site.research_dropdown==true%}
                      <li>
                      <div class="dropdown">
                        <button class="dropbtn"><a href="/research" style="color: #6c6c6c; text-decoration: none;">Research</a></button>
                        <div class="dropdown-content">
                          <a href="/researchareas/">Research Areas</a>
                          <a href="/awards/">Awards and Acheivements</a>
                          <a href="/testimonials/">Testimonials</a>
                        </div>
                      </div>
                      </li>
                      {%else%}
                      <li><a class='name' href="{{ nav.href }}">{{ nav.name }}</a></li>
                      {%endif%}
                      {%else%}
                      <li><a class='name' href="{{ nav.href }}">{{ nav.name }}</a></li>
                      {%endif%}


                      
                      {% endfor %}
                    </ul>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
</nav>
