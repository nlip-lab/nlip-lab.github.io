# Basic
name:               "NLIP Lab"
title:              "NLIP: Natural Language and Information Processing Lab" 
description:        "The Kording Lab is a computational neuroscience and causality research group at the University of Pennsylvania."

# URL
url:                like.cse.iith.ac.in
baseurl:            
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           kramdown

# Highlighter
highlighter:        rouge

news_years: [2022, 2021, 2020, 2019]
publications_years: [2022, 2021, 2020, 2019, 2018, 2017]
number_of_news_in_homepage: 3

last_updated: true

# Contact Details
address: "Academic Block-C, Lab C-309, IITH"
office_hours: "Monday-Friday <br>(9.00am - 5.00pm)"
phone: "040-23018337"


# Navigation
nav:
  - name:           "home"
    href:           "/"

  - name:           "research"
    href:           "/research"

  - name:           "publications"
    href:           "/publication"

  - name:           "people"
    href:           "/people"

  - name:           "resources"
    href:           "/resources"

  - name:           "Gallery"
    href:           "/gallery"
  # - name:           "about"
  #   href:           "/about"
  # - name:           "blog"
  #   href:           "/blog"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      path:         ""
      type:         "people"
    values:
      layout:       "profile"

collections:
  people:
    output: true
    permalink: /people/:title/index.html

footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.


plugins:
  - jekyll/scholar
  - jekyll-redirect-from

scholar:

  last_name: [Einstein]
  first_name: [Albert, A.]

  style: apa
  locale: en

  source: /_bibliography/
  bibliography: references.bib
  bibtex_filters: [latex, smallcaps, superscript]

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"
